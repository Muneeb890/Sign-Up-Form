<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/464df6633b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
    <div class="signup-form">
        <h1>Create Account</h1>
        <label>Full Name</label>
        <input type="name" class="input-box" placeholder="Enter Full Name">
        <label>Email</label>
        <input type="email" class="input-box" placeholder="Enter Your Email">
        <label>Password</label>
        <input type="password" class="input-box" placeholder="Enter Password">
        <button type="submit">Sign Up</button>
        <br>
        <p class="or">-OR-</p>
        <p class="para">Already have an account? <a href="#">Login</a></p>

    </div>

</body>
</html>
